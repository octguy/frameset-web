<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập Ngôn Ngữ HTML</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      header {
        height: 15vh;
        position: relative;
        overflow: hidden;
      }

      header img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }

      header h1 {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        line-height: 15vh;
        color: white;
        text-shadow: 3px 3px 5px #000000;
      }

      .dropdown {
        width: 100%;
        height: 8vh;
        background-color: #a71616;
      }

      .container {
        display: flex;
        height: 73vh;
      }

      .left {
        width: 20%;
        background-color: black;
      }

      .right {
        width: 80%;
        background-color: white;
      }

      footer {
        height: 5vh;
        background-color: #a71616;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="/images/15/nen-hoa-co.jpg" />
      <h1>Bài tập ngôn ngữ HTML</h1>
    </header>

    <div class="dropdown">
      <nav class="top-nav" id="top-nav">
        <a href="*" class="active">Giới thiệu</a>
        <div class="drop-down">
          <button>Cơ bản</button>
          <div class="drop-down-content">
            <a href="*">Me</a>
            <a href="*">Phú Quốc</a>
            <a href="*">Dinh dang van ban</a>
            <a href="*">Truyen ngu ngon</a>
            <a href="*">Shop hoa tươi</a>
          </div>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="left"></div>
      <div class="right"></div>
    </div>

    <footer></footer>
  </body>
</html>
